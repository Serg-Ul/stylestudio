<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="loader-container">
        <img class="loader" src="img/icons/logo.png" alt="">
    </div>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__body">
                <a class="header__logo" href="#">stylestudio</a>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li>
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">Студия</a>
                        </li>
                        <li>
                            <a href="#">Про нас</a>
                        </li>
                        <li>
                            <a href="#">Услуги</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- header -->
    <main class="main">
        <div class="slider__container">
            <div class="container container-item">
                <div class="slider__title">Выбери свой стиль логотипа</div>
                <div class="slider">
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<!-- подключаем js,jquery,slick slider -->
<script src="js/jquery/Jquery.js"></script>

<script src="js/slick.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
