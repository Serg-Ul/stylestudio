<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="loader-container">
        <div class="loader">
            <div class="loader__item"></div>
        </div>
    </div>
    <button class="btn-top">
        <div class="triangle"></div>
    </button>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__body">
                <a class="header__logo" href="#">stylestudio</a>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li>
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">Студия</a>
                        </li>
                        <li>
                            <a href="#">Услуги</a>
                        </li>
                        <li>
                            <a href="#">Про нас</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- header -->
    <main class="main">
        <div class="create-logo">
            <div class="container container-create">
                <div class="create__container">
                    <div class="create__container-item">
                        <h1 id="target" class="create__title">Мы создаем логотипы на заказ</h1>
                        <p class="create__text"> stylestudio - творческая мастерская по созданию логотипов,включая в
                            себя эксклюзивный
                            дизайн.Вы можете подобрать себе логотип на любой вкус. </p>

                    </div>
                    <div class="create__container-item-two">
                        <img class="create__image" src="img/main img/one page/02.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="slider__container">
            <div class="container container-item">
                <div class="slider__title">Выбери свой стиль логотипа</div>
                <div class="slider">
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img data-lazy="img/icons/logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<!-- подключаем js,jquery,slick slider -->
<script src="js/jquery/Jquery.js"></script>

<script src="js/slick.min.js"></script>

<script src="js/app.js"></script>

<script> $(window).on('scroll', function () {
    if ($(window).scrollTop() >= 150) {
        $('.btn-top').fadeIn(500);
    } else {
        $('.btn-top').fadeOut(500);
    }
});
$('.btn-top').click(function () {
    $('html,body').animate({scrollTop: 0}, 500);
});</script>
</body>
</html>
